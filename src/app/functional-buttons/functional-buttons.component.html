<div class="functional-buttons-container">
  <div class="functional-buttons-container__single">
    <button mat-button
            color="primary"
            (click)="handlingCheckEmmiter()"
            class="functional-button">
      <img src="assets/img/search.png"
           class="functional-button__icon"
           alt="">
    </button>
  </div>

  <div class="functional-buttons-container__column">
    <button mat-button
            (click)="handlingButtonsEmmiter('skipDown')"
            class="functional-button">
      <img src="assets/img/fast-forward.png"
           class="functional-button__icon functional-button__icon--back functional-button__icon--fast-forward"
           alt="">

    </button>
    <button mat-button
            class="functional-button">
      <img src="assets/img/next.png"
           class="functional-button__icon functional-button__icon--back"
           (click)="handlingButtonsEmmiter('down')"
           alt="">

    </button>
    <button mat-button
            color="primary"
            class="functional-button">
      <img src="assets/img/shuffle.png"
           class="functional-button__icon functional-button__icon--shuffle"
           (click)="handlingButtonsEmmiter('draw')"
           alt="">
    </button>
    <button mat-button
            class="functional-button">
      <img src="assets/img/next.png"
           class="functional-button__icon"
           (click)="handlingButtonsEmmiter('up')"
           alt="">
    </button>
    <button mat-button
            (click)="handlingButtonsEmmiter('skipUp')"
            class="functional-button">
      <img src="assets/img/fast-forward.png"
           class="functional-button__icon functional-button__icon--fast-forward "
           alt="">
    </button>
  </div>
</div>
