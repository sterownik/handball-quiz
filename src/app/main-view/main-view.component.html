<div class="main-app-wrapper">
  <div class="rules-container">
    <img class="rules-container__icon"
         src="assets/img/book.png"
         alt="">
  </div>
  <section class="games-wrapper">
    <div (click)="openGame('main')"
         class="games-wrapper__game single-game">
      <img class="single-game__image"
           src="assets/img/online-learning.png"
           alt="">
      <div class="single-game__text">
        <p class="title-game">Katalog pytań</p>
        <p class="game-scores">356</p>
      </div>
    </div>
    <div (click)="openGame('chosenAnswers')"
         class="games-wrapper__game single-game">
      <img class="single-game__image"
           src="assets/img/library.png"
           alt="">
      <div class="single-game__text">
        <p class="title-game">Ulubione pytania</p>
        <p class="game-scores">{{ favouriteQuestions.length }} </p>
      </div>

    </div>
  </section>
</div>

<footer class="footer-container">
  <div class="footer-container__part">
    <p class="footer-text ">&#169; Wojciech Gołda</p>
    <p class="footer-text footer-text--secondly">&#9751; Rzeszów</p>
  </div>
  <div class="footer-container__part">
    <p class="footer-text">&#9993; 4golda4@gmail.com</p>

  </div>
