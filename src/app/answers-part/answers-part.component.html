<div [formGroup]="inputsFormGroup"
     class="answers-container">
  <ng-container *ngFor="let item of answersShow;">
    <mat-checkbox color="primary"
                  [ngClass]="{'mark-answer': validAnswers.includes(item.id)}"
                  [formControlName]="item.id">
      <span> {{ item.id }})</span><span class="answers-container__answer-text">{{ item.title }}</span>
    </mat-checkbox>
  </ng-container>
</div>
